
{% extends 'base.html' %}
{% block content %}
<h2>Editar Usu√°rio</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" required value="{{ user[1] }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required value="{{ user[2] }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" required value="{{ user[3] }}">
    </div>
    <button type="submit" class="btn btn-success">Atualizar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
