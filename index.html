
{% extends 'base.html' %}
{% block content %}
<h2>Lista de Usuários</h2>
<a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Novo Usuário</a>
<table class="table table-bordered">
    <tr><th>ID</th><th>Nome</th><th>Email</th><th>Ações</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>
            <a href="{{ url_for('update', id=user[0]) }}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{{ url_for('delete', id=user[0]) }}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
